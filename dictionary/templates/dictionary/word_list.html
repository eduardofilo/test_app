{% extends 'dictionary/base.html' %}
{% load static %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Palabras</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Palabra</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                {% for word in object_list %}
                    <tr>
                        <td><a href="{% url 'dictionary:word_edit' word.id %}" data-toggle="tooltip" title="Editar palabra">{{ word.term }}</a></td>
                        <td><a href="{% url 'dictionary:word_delete' word.id %}" data-toggle="tooltip" title="Eliminar"><img class="controls" src="{%  static 'dictionary/bootstrap-icons-1.0.0-alpha5/x-circle-fill.svg' %}" alt="Delete" title="Eliminar"></a></td>
                    </tr>
                {% empty %}
                    <tr>
                        <td class="text-danger" colspan="2">No hay palabras en el diccionario.</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-primary" href="{% url 'dictionary:word_create' %}" role="button">Nueva palabra</a>
        </div>
    </div>
</div>
{% endblock %}
